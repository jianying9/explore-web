<div id="explore-login" class="yy_module" yyFinishedListener="explore-login.initListener">
    <div id="user-top-panel" class="yy_panel top"></div>
    <div class="yy_ignore user_background">
        <div class="h20"></div>
        <div class="yy_ignore content user_content_panel">
            <div class="yy_ignore user_right_panel">
                <div id="register-link-panel" class="yy_panel box">
                    <div class="box_header">这是一个分享和探索的地方</div>
                    <div class="h10"></div>
                    <div class="box_message">如果还没有用户，请先注册</div>
                    <div class="h10"></div>
                    <div class="w75"></div>
                    <div class="yy_button button" yyEventListener="explore-login.toRegisterListener">现在注册</div>
                    <div class="h10"></div>
                </div>
                <div id="login-link-panel" class="yy_panel box yy_hide">
                    <div class="box_header">这是一个分享和探索的地方</div>
                    <div class="h10"></div>
                    <div class="box_message">已注册用户请登入</div>
                    <div class="h10"></div>
                    <div class="w75"></div>
                    <div class="yy_button button" yyEventListener="explore-login.toLoginListener">马上登入</div>
                    <div class="h10"></div>
                </div>
            </div>
            <div class="yy_ignore user_main_panel">
                <!--注册-->
                <div id="register-panel" class="yy_panel box yy_hide">
                    <div class="box_header">explore&nbsp;›&nbsp;注册</div>
                    <div class="h10"></div>
                    <div id="register-form" class="yy_form" yyMessageListener="explore-login.registerMessageListener">
                        <div class="input_label">用户名</div>
                        <input type="text" name="userName"/>

                        <div class="h10"></div>
                        <div class="input_label">密码</div>
                        <input type="password" name="password" yyInputHandler="MD5"/>

                        <div class="h10"></div>
                        <div class="input_label">重复密码</div>
                        <input type="password" name="password" yyInputHandler="MD5"/>

                        <div class="h10"></div>
                        <div class="input_label">电子邮箱</div>
                        <input type="text" name="userEmail"/>

                        <div class="h10"></div>
                        <div class="input_label"></div>
                        <div class="yy_button button" yyEventListener="explore-login.registerListener">注册</div>
                        <div class="h10"></div>
                    </div>
                </div>
                <!--登录-->
                <div id="login-panel" class="yy_panel box">
                    <div class="box_header">explore&nbsp;›&nbsp;登入</div>
                    <div class="h10"></div>
                    <div id="login-form" class="yy_form" yyMessageListener="explore-login.loginMessageListener">
                        <div class="input_label">用户名</div>
                        <input type="text" name="userName"/>

                        <div class="h10"></div>
                        <div class="input_label">密码</div>
                        <input type="password" name="password" yyInputHandler="MD5"/>

                        <div class="h10"></div>
                        <div class="input_label"></div>
                        <div class="yy_button button" yyEventListener="explore-login.loginListener">登入</div>
                        <div class="h10"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="user-bottom-panel" class="yy_panel bottom content"></div>
</div>
